<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="build/css/styles.css">
  <title>Github Lookup</title>
</head>

<body>
  <div class="container loaded">
    <h1>Search NoW!</h1>
    <p>Search Github users to see their public repositories...</p>
    <form id="user-search-form">
      <div class="form-group">
        <label for="username">Enter a github UserName</label>
        <input id="username" type="text" required>
        <button class="btn-info" type="submit">Search repos</button>
      </div>
    </form>
    <hr>
    <div class="row" id="profile-results"></div>
    <div id="repo-results"></div>
  </div>
</body>

</html>
